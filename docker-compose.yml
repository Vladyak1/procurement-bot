version: '3.8'
services:
  procurement-bot:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
      - ./src/main/resources/application.properties:/app/application.properties
    environment:
      - JAVA_OPTS=-Dfile.encoding=UTF-8 -Duser.timezone=Europe/Moscow
    restart: unless-stopped